backend:
  name: git-gateway

publish_mode: editorial_workflow
media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: "Weight", name: "weight", widget: "hidden", default: 1}
          - {label: Image, name: image, widget: image, required: false}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: markdown},
              {label: "Video", name: "video", widget: string},
              {label: "Button text", name: "buttontext", widget: string}]}
          - {label: "About", name: "about", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: markdown},
              {label: Image, name: image, widget: image}]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Weight", name: "weight", widget: "hidden", default: 1}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/registration/_index.md"
        label: "Registration Page"
        name: "registration"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Weight", name: "weight", widget: "hidden", default: 1}
          - {label: Image, name: image, widget: image, required: false}
          - {label: Intro, name: intro, widget: object, fields: [
            {label: Heading, name: heading, widget: string},
            {label: Description, name: description, widget: markdown},
            {label: "Button text", name: formButtonText, widget: string},
            {label: "Button link", name: formButtonLink, widget: string}]}
          - {label: Pricing, name: pricing, widget: object, fields: [
              {label: Heading, name: heading, widget: string},
              {label: Description, name: description, widget: markdown},
              {label: Plans, name: plans, widget: list, fields: [
                {label: Plan, name: plan, widget: string},
                {label: Price, name: price, widget: string},
                {label: Description, name: description, widget: string},
                {label: Items, name: items, widget: list}]}]}
      - file: "site/content/about/_index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Weight", name: "weight", widget: "hidden", default: 1}
          - {label: Image, name: image, widget: image, required: false}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - label: Items
            name: items
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: markdown}
              - {label: Image, name: imageUrl, widget: image}
      - file: "site/content/program/_index.md"
        label: "Program Page"
        name: "program"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Weight", name: "weight", widget: "hidden", default: 1}
          - {label: Image, name: image, widget: image, required: false}
          - {label: "Body", name: "body", widget: "markdown"}