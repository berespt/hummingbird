<nav class="overflow-x-visible-ns flex justify-between items-center center bg-white divider-grey relative">

	<!-- Logo -->
	<a href="/" class="pa3 db h-100 flex-none">
		<img src="/img/logo-small.svg" alt="Hummingbird logo" class="br0 db mb0" style="width:90px"/>
	</a>
	
	<input type="checkbox" class="burger dn-ns">
	</input>
	<span class="burger-icon dn-ns grey-3">
		<i class="fa fa-bars fa-2x"></i>
	</span>
	<!-- Primary Nav -->
	<ul class="overflow-hidden menu flex b grey-3 flex-row-ns flex-column">
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
			<li><a href="{{ .URL }}" class="pa3 no-underline db
				{{ if $currentPage.IsMenuCurrent "main" .}}active{{ end }}">{{ .Name }}</a>
			</li>
		{{ end }}
	</ul>

</nav>
