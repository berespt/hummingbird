{{ define "main" }}

<div class="ph3 bg-off-white">
	<div class="flex-ns center mw7 pv3">

		<div class="w-40-ns order-last">
		<img src="{{ .Params.logo }}" alt="" class="db w5 center pv4">
		</div>
		<div class="w-60-ns">
			<div class="cms">{{ .Content }}</div>
			<div class="flex-ns mb3 ">
					{{ range .Params.contact_entries }}
					<div>
						<h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
						<p>{{ .text }}</p>
					</div>
				{{ end }}
			</div>
		</div>

	</div>
</div>

{{ end }}
